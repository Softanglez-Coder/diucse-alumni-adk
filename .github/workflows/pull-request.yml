name: Check Pull Request

on:
  pull_request:
    branches:
      - main
      - test
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Check if rollup is installed
        run: npm list rollup

      - name: Build packages
        run: npm run build:packages
